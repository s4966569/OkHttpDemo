apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        applicationId "com.example.sunpeng.okhttpdemo"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
//    splits {
//        abi {
//            enable true
//            reset()
//            include 'x86','x86_64','armeabi-v7a'
//            universalApk true
//        }
//    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.0.0'
    compile files('libs/okhttp-3.4.0-RC1.jar')
    compile files('libs/okio-1.9.0.jar')
    compile files('libs/fastjson-1.2.9.jar')
}
